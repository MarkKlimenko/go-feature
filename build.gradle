buildscript {
    dependencies {
        classpath "org.springframework.boot:spring-boot-gradle-plugin:2.7.9"
        classpath "io.spring.gradle:dependency-management-plugin:1.0.15.RELEASE"
    }
}

plugins {
    id "org.jetbrains.kotlin.jvm" version "1.7.22"
    id "org.jetbrains.kotlin.plugin.noarg" version "1.7.22"
    id "org.jetbrains.kotlin.plugin.allopen" version "1.7.22"
    id "org.jetbrains.kotlin.plugin.jpa" version "1.7.22"
    id "org.jetbrains.kotlin.plugin.spring" version "1.7.22"

    id "io.spring.dependency-management" version "1.0.15.RELEASE"
    id "org.springframework.boot" version "2.7.9"
}

group "org.example"
version "1.0-SNAPSHOT"

java {
    sourceCompatibility = JavaVersion.VERSION_17
    targetCompatibility = JavaVersion.VERSION_17
}

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.springframework.boot:spring-boot-starter-webflux"
    implementation "org.springframework.boot:spring-boot-starter-validation"

    //database
    implementation("org.springframework.boot:spring-boot-starter-data-r2dbc")

    //database - h2
    implementation("com.h2database:h2")
    implementation("io.r2dbc:r2dbc-h2")

    //database - postgres
    implementation("org.postgresql:postgresql")
    implementation("org.postgresql:r2dbc-postgresql")

    //flyway
    implementation("org.springframework.boot:spring-boot-starter-jdbc")
    implementation("org.flywaydb:flyway-core")

    //index
    implementation "org.apache.lucene:lucene-core:9.5.0"
    implementation "org.apache.lucene:lucene-queryparser:9.5.0"

    //kotlin
    implementation "org.jetbrains.kotlin:kotlin-reflect"
    implementation "org.jetbrains.kotlin:kotlin-stdlib"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-reactive"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-reactor"
    implementation "io.github.microutils:kotlin-logging-jvm:2.0.11"
    implementation "com.fasterxml.jackson.module:jackson-module-kotlin:2.14.1"

    //other
    implementation "commons-codec:commons-codec:1.15"

    testImplementation "org.junit.jupiter:junit-jupiter-api:5.8.1"
    testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:5.8.1"
}

test {
    useJUnitPlatform()
}