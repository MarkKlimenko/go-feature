# User properties ==================
application:
  namespace:
    default: default
  storage:
    enabled: false
    database:
      url: postgresql://localhost:5432/postgres
      username: postgres
      password: postgres
  loader:
    enabled: true
    type: git
    force-update: false
    location: src/test/resources/data/git
    git:
      uri: https://github.com/MarkKlimenko/go-feature.git
      branch: feature/implement_git_settings_loader
      localDirectory: tmp/setting/git
  index:
    ttl: 60000

# Internal properties ==================
server:
  error:
    include-message: always

spring:
  application:
    name: feature-toggle
  main:
    banner-mode: off
  r2dbc:
    url: r2dbc:${application.storage.database.url}
    username: ${application.storage.database.username}
    password: ${application.storage.database.password}
    pool:
      enabled: true
      initial-size: 10
      max-size: 30
      max-idle-time: 1m
  flyway:
    url: jdbc:${application.storage.database.url}
    user: ${application.storage.database.username}
    password: ${application.storage.database.password}
    baseline-on-migrate: true
    baseline-version: 0
    clean-on-validation-error: false

logging:
  http:
    client-errors-level: INFO
    uris:
      exclude:
        - "/service.*"
    body:
      enabled: true