# User properties ==================
application:
  namespace:
    default: default
  filter:
    max-size: 20
  feature:
    max-size: 1000
  storage:
    enabled: false
    database:
      url: postgresql://localhost:5432/postgres
      username: postgres
      password: postgres
  loader:
    type: directory
    force-update: false
    location: /data
    git:
      branch: main
      localDirectory: tmp/setting/git
  index:
    ttl: 60000

# Internal properties ==================
server:
  error:
    include-message: always

spring:
  application:
    name: feature-toggle
  main:
    banner-mode: off
  r2dbc:
    url: r2dbc:${application.storage.database.url}
    username: ${application.storage.database.username}
    password: ${application.storage.database.password}
    pool:
      enabled: true
      initial-size: 10
      max-size: 30
      max-idle-time: 1m
  flyway:
    url: jdbc:${application.storage.database.url}
    user: ${application.storage.database.username}
    password: ${application.storage.database.password}
    baseline-on-migrate: true
    baseline-version: 0
    clean-on-validation-error: false

logging:
  http:
    client-errors-level: INFO
    uris:
      exclude:
        - "/service.*"
    body:
      enabled: true

localization:
  settings:
    localizationHeader: "Accept-Language"
    defaultLocalization: "en"
    defaultMessage: "No message"
    substitutor:
      prefix: "{"
      postfix: "}"
  messages:
    namespace.error:
      not.found:
        en: "Namespace not found"
        ru: "Неймспейс не найден"
    filter.error:
      not.found:
        en: "Filter not found"
        ru: "Фильтр не найден"
      already.exists:
        en: "Filter already exists"
        ru: "Фильтр уже существует"
      is.used:
        en: "Filter '{filterName}' is used at most by one feature '{featureName}'"
        ru: "Фильтр '{filterName}' используется как минимум одной фичей '{featureName}'"
    feature.error:
      not.found:
        en: "Feature not found"
        ru: "Фича не найдена"
      already.exists:
        en: "Feature already exists"
        ru: "Фича уже существует"
    storage.error:
      disabled:
        en: "Operation not supported, storage disabled"